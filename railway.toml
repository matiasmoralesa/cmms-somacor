[build]
builder = "NIXPACKS"

[build.nixpacksPlan]
providers = ["python"]

[build.nixpacksConfig]
installCmd = "pip install -r backend/requirements-railway.txt"

[deploy]
startCommand = "cd backend && python manage.py migrate && python manage.py create_admin && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
