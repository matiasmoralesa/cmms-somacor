<!DOCTYPE html>
<html>
<head>
    <title>Redirigiendo al Admin...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { margin: 0 0 20px 0; }
        p { margin: 10px 0; opacity: 0.9; }
        .info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Limpiando cookies...</h1>
        <div class="spinner"></div>
        <p>Preparando acceso al Admin de Django</p>
        <div class="info">
            <p><strong>Credenciales:</strong></p>
            <p>Email: admin@cmms.com</p>
            <p>Password: admin123</p>
        </div>
    </div>

    <script>
        // Limpiar todas las cookies del dominio
        document.cookie.split(";").forEach(function(c) { 
            document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
        });

        // Limpiar localStorage y sessionStorage
        localStorage.clear();
        sessionStorage.clear();

        // Redirigir despuÃ©s de 2 segundos
        setTimeout(function() {
            window.location.href = 'https://cmms-backend-ufxpd3tbia-uc.a.run.app/admin/';
        }, 2000);
    </script>
</body>
</html>
